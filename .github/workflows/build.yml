name: Build

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-windows:
    name: Build on Windows (${{ matrix.config }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build with MSBuild
      run: msbuild Examples.sln /p:Configuration=${{ matrix.config }} /p:Platform=x64

    - name: Build successful
      run: echo "Build completed successfully on Windows (${{ matrix.config }}, all examples)"

  build-unix:
    name: Build ${{ matrix.example }} on ${{ matrix.os }} (${{ matrix.config }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        example: [Simple, Mandelbrot, Minesweeper]
        config: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # macOS Build
    - name: Build with Clang (macOS)
      if: runner.os == 'macOS'
      run: |
        clang++ -std=c++17 ${{ matrix.config == 'Debug' && '-g -O0' || '-O2' }} \
          -framework Cocoa -framework Metal -framework QuartzCore \
          -I. \
          Examples/${{ matrix.example }}/main.cpp \
          -o ${{ matrix.example }}

    # Linux Build
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libx11-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev

    - name: Build with GCC (Linux)
      if: runner.os == 'Linux'
      run: |
        g++ -std=c++17 ${{ matrix.config == 'Debug' && '-g -O0' || '-O2' }} \
          -I. \
          Examples/${{ matrix.example }}/main.cpp \
          -lX11 -lGL -lpthread -ldl \
          -o ${{ matrix.example }}

    - name: Build successful
      run: echo "Build completed successfully for ${{ matrix.example }} on ${{ runner.os }} (${{ matrix.config }})"

  build-wasm:
    name: Build ${{ matrix.example }} with Emscripten (${{ matrix.config }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [Simple, Mandelbrot, Minesweeper]
        config: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest
    
    - name: Build with Emscripten
      run: |
        emcc -std=c++17 ${{ matrix.config == 'Debug' && '-g -O0' || '-O2' }} \
          -I. \
          --use-port=emdawnwebgpu \
          -sASYNCIFY \
          Examples/${{ matrix.example }}/main.cpp \
          -o ${{ matrix.example }}.html
    
    - name: Build successful
      run: echo "Build completed successfully for ${{ matrix.example }} with Emscripten (${{ matrix.config }})"
